name: matrix

on: [push]

jobs:
  node-versions:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [ 6, 8, 10]
        include:
          os: ubuntu-latest
          node_version: 8
          is_ubuntu_8: 'true'
        exclude:
          -  os: ubuntu-latest
             node-version: 6
          -  os: macos-latest
             node_version: 8
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8}}
    steps:
      - name: node version 
        run: node -v 
      - uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node_version }}
      - name: node version again
        run: |
          node -v
          echo $IS_UBUNTU_8
