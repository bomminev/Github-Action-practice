name: new-app
on: [push]
jobs:
  steps-docker:
    runs-on: ubuntu-latest
    container:
      image: node:erbium-alpine3.15
    steps:
      - name: node version
        run: node -v 
      - name: step with docker 
        uses: docker://node:14-alpine3.15
        with:
          enterypoint: "/bin/echo"
          args: "hello world" 
      - name: node node-versions
        uses: docker://node:14-alpine3.15
        with:
          enterpoint: /usr/local/bin/node
          args: -v
      - uses: actions/checkout@v1
      - name: Run a script
        uses: docker://node:14-alpine3.15
        with:
          entrypoint: ./script.sh
          args: "some string"
  node-docker:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - "27017:27017"
    steps:
      - name: Post a user
        run: 'curl -X POST http://localhost:3001/api/user -H ''Content-Type: application/json'' -d ''{"username": "hello","address": "dwded"}'''
      - name: Get Users
        run: curl http://localhost:3001/api/users
      
