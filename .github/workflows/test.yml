name: tests

on:
  workflow_dispatch:
    inputs:
      branch:
        required: True
        default: main
        type: string
      Inventory:
        required: True
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Read package.json
      id: package
      uses: juliangruber/read-file-action@v1
      with:
        path: test/${{ github.event.inputs.Inventory }}
    - name: Echo package.json
      run: echo "${{ steps.package.outputs.content }}"
    - name: add user account in target nodes
      run: |
        >Inventory
        for HOSTS in echo "${{ steps.file.outputs.content }}"; do
        echo $HOSTS >> Inventory
        done
        ansible-playbook -i Inventory useradd.yml --tags "${{ github.event.inputs.USER_GROUP }}" -l all
        
